<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medieval Weapon List</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #3e2e20;
      margin: 0;
      padding: 0;
      color: #f4f4f9;
    }

    .page-header {
      text-align: center;
      background-image: url('medieval_shop.png');
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      margin: 0;
      color: #fff;
      position: relative;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.6);
    }

    .page-header h1 {
      font-size: 70px;
      font-weight: 700;
      color: #f1c40f;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
      margin: 0;
    }

    .button-banner {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px 0;
      width: 100%;
      background-color: #5c3a24;
      margin-top: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
    }

    .button-item {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #7f5525;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 2px solid #f1c40f;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button-item:hover {
      background-color: #5a3e1a;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .search-bar-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-bar {
      width: 80%;
      max-width: 500px;
      padding: 12px 20px;
      font-size: 16px;
      border: 2px solid #7f5525;
      border-radius: 30px;
      outline: none;
      background-color: #f1e4c5;
      color: #333;
      transition: border-color 0.3s ease;
    }

    .search-bar:focus {
      border-color: #f1c40f;
    }

    .weapon-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px;
      width: 100%;
    }

    .weapon-card {
      background-color: #5c3a24;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 100%;
      cursor: pointer;
    }

    .weapon-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
    }

    .weapon-image {
      width: 100%;
      height: 200px;
      background-color: #f4f4f9;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      border: 2px solid #7f5525;
    }

    .weapon-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .weapon-popup-content {
      background: #5c3a24;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #f4f4f9;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .popup-close {
      background: #7f5525;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .popup-close:hover {
      background: #5a3e1a;
    }
  </style>
</head>
<body>
  <div class="page-header">
    <h1>Medieval Weapon List</h1>
  </div>

  <div class="button-banner">
    <a href="index.php" class="button-item">
      <i class="fa fa-home"></i> Home
    </a>
    <a href="page_ajout.html" class="button-item">
      <i class="fa fa-plus"></i> Add a Weapon
    </a>
  </div>

  <div class="search-bar-container">
    <input type="text" id="search-bar" class="search-bar" placeholder="Search weapons...">
  </div>

  <div class="weapon-list-container">
    <div class="weapon-list" id="weapons-list"></div>
  </div>

  <!-- Popup -->
  <div class="weapon-popup" id="weapon-popup">
    <div class="weapon-popup-content">
      <h2 id="popup-name"></h2>
      <p id="popup-type"></p>
      <p id="popup-description"></p>
      <p id="popup-material"></p>
      <p id="popup-weight"></p>
      <p id="popup-length"></p>
      <button class="popup-close" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    let weaponsData = [];

    fetch('http://localhost:3000/api/weapons')
      .then(response => response.json())
      .then(data => {
        weaponsData = data;
        displayWeapons(data);
      });

    function displayWeapons(data) {
      const weaponsList = document.getElementById('weapons-list');
      weaponsList.innerHTML = '';
      data.forEach(weapon => {
        const weaponCard = document.createElement('div');
        weaponCard.classList.add('weapon-card');
        weaponCard.innerHTML = `
          <div class="weapon-image" style="background-image: url('${weapon.characteristics?.image || 'default-image.png'}');"></div>
          <div class="weapon-body">
            <div class="weapon-name">${weapon.name}</div>
          </div>
        `;
        weaponCard.addEventListener('click', () => showPopup(weapon));
        weaponsList.appendChild(weaponCard);
      });
    }

    function showPopup(weapon) {
      document.getElementById('popup-name').innerText = weapon.name;
      document.getElementById('popup-type').innerText = `Type: ${weapon.type}`;
      document.getElementById('popup-description').innerText = weapon.description;
      document.getElementById('popup-material').innerText = `Material: ${weapon.characteristics.material}`;
      document.getElementById('popup-weight').innerText = `Weight: ${weapon.characteristics.weight} kg`;
      document.getElementById('popup-length').innerText = `Length: ${weapon.characteristics.length} cm`;
      document.getElementById('weapon-popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('weapon-popup').style.display = 'none';
    }

    // Filtre de recherche
    document.getElementById('search-bar').addEventListener('input', (event) => {
      const searchTerm = event.target.value.toLowerCase();
      const filteredWeapons = weaponsData.filter(weapon =>
        weapon.name.toLowerCase().includes(searchTerm) ||
        weapon.type.toLowerCase().includes(searchTerm) ||
        weapon.description.toLowerCase().includes(searchTerm)
      );
      displayWeapons(filteredWeapons);
    });
  </script>
</body>
</html>
