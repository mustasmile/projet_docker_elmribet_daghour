<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medieval Weapon List</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #f4f4f9;
      padding: 0;
      margin: 0;
      color: #333;
    }

    /* Header */
    .page-header {
      text-align: center;
      background-image: url('fond.png');
      background-size: cover;
      background-position: center;
      padding: 80px 20px;
      margin: 0;
      color: #fff;
      position: relative;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
    }

    .page-header h1 {
      font-size: 60px;
      font-weight: 700;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
      margin: 0;
    }

    .page-header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .button-banner {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 8px 0;
      width: 100%;
      background-color: #1f1f1f;
      margin-top: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .button-item {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #6c4f29;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button-item:hover {
      background-color: #4e3821;
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .button-item i {
      margin-right: 8px;
    }

    .weapon-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px;
      width: 100%;
    }

    .weapon-card {
      background-color: #2d2d2d;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 100%;
    }

    .weapon-card:hover {
      transform: translateY(-15px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
    }

    .weapon-image {
      width: 100%;
      height: 220px;
      background-color: #444;
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      transition: opacity 0.3s ease;
    }

    .weapon-image:hover {
      opacity: 0.9;
    }

    .weapon-body {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 16px;
    }

    .weapon-name {
      font-size: 22px;
      font-weight: bold;
      color: #f1c40f;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    .weapon-type {
      font-size: 14px;
      color: #bdc3c7;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .weapon-description {
      font-size: 14px;
      color: #ecf0f1;
      line-height: 1.5;
    }

    .weapon-list-container {
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .button-banner {
        flex-direction: column;
        gap: 15px;
      }

      .weapon-list {
        padding: 20px;
      }

      .weapon-card {
        padding: 16px;
      }
    }

    @media (max-width: 480px) {
      .weapon-name {
        font-size: 18px;
      }

      .weapon-type,
      .weapon-description {
        font-size: 12px;
      }

      .weapon-price {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="page-header">
    <h1>Medieval Weapon List</h1>
  </div>

  <!-- Bandeau avec les boutons de navigation -->
  <div class="button-banner">
    <a href="index.php" class="button-item">
      <i class="fa fa-home"></i> Home
    </a>
    <a href="page_ajout.html" class="button-item">
      <i class="fa fa-plus"></i> Add a Weapon
    </a>
  </div>

  <!-- Liste des armes -->
  <div class="weapon-list-container">
    <div class="weapon-list" id="weapons-list">
      <!-- Liste des armes sera générée ici -->
    </div>
  </div>

  <script>
    fetch('/api/weapons')
      .then(response => response.json())
      .then(data => {
        const weaponsList = document.getElementById('weapons-list');
        data.forEach(weapon => {
          const weaponCard = document.createElement('div');
          weaponCard.classList.add('weapon-card');
          
          weaponCard.innerHTML = `
            <div class="weapon-image" style="background-image: url('${weapon.image}');"></div>
            <div class="weapon-body">
              <div class="weapon-name">
                <strong>${weapon.name}</strong>
              </div>
              <div class="weapon-type">
                Type: ${weapon.type}
              </div>
              <div class="weapon-description">
                ${weapon.description}
              </div>
            </div>
          `;
          
          weaponsList.appendChild(weaponCard);
        });
      })
      .catch(error => console.error('Error loading weapons:', error));
  </script>
</body>
</html>
